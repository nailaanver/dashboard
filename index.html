<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- aside section start -->
         <aside>
            <div class="side-bar">
                <div class="logo">
                    <p>Logo</p>
                </div>
                <ul class="side-menu">
                    <li>
                        <div class="list-items-calender">
                        <a href="#">
                            <img src="./assets/calender.svg">
                            <p>Calender</p>
                        </a>
                        </div>
                    </li>
                    <li>
                        <div class="list-items">
                        <a href="#">
                            <img src="./assets/profile.svg">
                            <p>My Profile</p>
                        </a>
                        </div>
                    </li>
                    <li>
                        <div class="list-items">
                        <a href="#">
                            <img src="./assets/booking.svg">
                            <p>Booking</p>
                        </a>
                        </div>
                    </li>
                    <li>
                        <div class="list-items">
                        <a href="#">
                            <img src="./assets/chat.svg">
                            <p>Chat</p>
                        </a>
                        </div>
                    </li>
                    <li>
                        <div class="list-items">
                        <a href="#">
                            <img src="./assets/support.svg">
                            <p>Support</p>
                        </a>
                        </div>
                    </li>
                </ul>
            </div>
         </aside>
         <!-- aside section end -->
          <main>
            <section id="head">
                <div class="main-head">
                    <h3>Hi Alaxander</h3>
                    <div class="icons">
                        <img src="./assets/Notifications.svg">
                        <img src="./assets/msge.svg">
                        <img src="./assets/settings.svg">
                        <img src="./assets/profile-pic.svg">
                    </div>
                </div>
            </section>
            <section id="three-pic">
                <div class="three-pic-main">
                    <div class="bg-green-1">
                        <div class="inner-logo">
                            <img src="./assets/finger-icon.svg">
                        </div>
                        <div class="content-bg-green-pic">
                            <div class="head-content">
                                <h3>Cat Campaign Details </h3>
                                <p>Search anything you want</p>
                            </div>
                            <div class="main-content-cat">
                            <div>
                                <h3>Cat Counts</h3>
                                <div data-countup>100</div>
                            </div>
                            <!-- <div>
                            <h3>Revenue Generated</h3>
                            <div data-countup>100</div>
                            </div> -->
                            </div>
                        </div>
                    </div>
                    <div class="bg-blue">
                    </div>
                </div>
            </section>
          </main>
    </div>
    <script src="./index.js"></script>
</body>
</html>
